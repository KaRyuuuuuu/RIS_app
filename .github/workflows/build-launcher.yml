name: Build launcher ZIP and publish to Pages

on:
  push:
    paths:
      - "launcher_ctk.py"
      - "app_version.txt"
      - ".github/workflows/build-launcher.yml"
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-launcher:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: ver
        run: |
          VER=$(tr -d '\r' < app_version.txt)
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Build ZIP
        run: |
          set -e
          VER="${{ steps.ver.outputs.version }}"
          mkdir -p downloads launcher_pkg
          # Choisis les fichiers à inclure dans le zip du launcher :
          cp launcher_ctk.py app_version.txt config.ini 2>/dev/null || true
          # Optionnel: inclure un dossier assets, thèmes, etc.
          cp -r assets launcher_pkg/assets 2>/dev/null || true
          cp launcher_ctk.py launcher_pkg/
          cp app_version.txt launcher_pkg/
          [ -f config.ini ] && cp config.ini launcher_pkg/
          (cd launcher_pkg && zip -r "../downloads/launcher-${VER}.zip" .)
          ls -l downloads

      - name: Generate manifest.json
        run: |
          set -e
          VER="${{ steps.ver.outputs.version }}"
          URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/downloads/launcher-${VER}.zip"
          cat > manifest.json <<EOF
          {
            "name": "launcher",
            "version": "${VER}",
            "url": "${URL}",
            "notes": "Auto-built by GitHub Actions"
          }
          EOF
          cat manifest.json

      - name: Commit changes
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add downloads manifest.json
          git commit -m "build(launcher): v${{ steps.ver.outputs.version }} -> downloads & manifest.json" || echo "Nothing to commit"
          git push

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build-launcher
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
